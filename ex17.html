<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 이미지(Responsive Image)</title>
</head>
<body>
    <h1>반응형 이미지(Responsive Image)</h1>
    <figure>
        <figcaption>커피</figcaption>
        <picture>
            <source media="(min-width:1000px)" srcset="./images/coffee4.jpg">
            <source media="(min-width:800px)" srcset="./images/coffee3.png">
            <source media="(min-width:600px)" srcset="./images/coffee2.svg">
            <img src="./images/coffee.gif" alt="맛있는 커피 이미지">
        </picture>
    </figure>
</body>
</html>
