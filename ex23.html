<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식5(select box)</title>
</head>
<body>
    <h1>양식5(select box)</h1>
    <form>
        <select>
            <optgroup label="특별/광역시">
                <option>서울</option>
                <option>인천</option>
                <option>부산</option>
                <option>대전</option>
                <option>광주</option>
                <option>울산</option>
                <option>대구</option>
            </optgroup>
            <optgroup label="광역자치단체">
                <option>경기</option>
                <option>강원</option>
                <option>충남</option>
                <option>충북</option>
                <option>경북</option>
                <option>경남</option>
                <option>전북</option>
                <option>전남</option>
                <option>제주</option>
            </optgroup>

        </select>
    </form>
</body>
</html>
