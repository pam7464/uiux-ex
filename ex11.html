<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록(list)</title>
</head>
<body>
    <h1>목록(list)</h1>
    <h2>순서가 있는 목록(&lt;ol&gt;,&lt;li&gt;)</h2>
    <ol style="list-style:circle">
        <li>
            대한민국
            <ol>
                <li>
                    서울특별시
                    <ol>
                        <li>중구</li>
                        <li>성동구</li>
                        <li>종로구</li>
                        <li>강남구</li>
                        <li>구로구</li>
                    </ol>
                </li>
                <li>인천광역시</li>
            </ol>
        </li>
        <li>
            미국
            <ol>
                <li>위싱컨</li>
                <li>팔리델피아</li>
                <li>뉴욕</li>
            </ol>
        </li>
    </ol>

    <h2>순서가 없는 목록(&lt;ul&gt;,&lt;li&gt;)</h2>
    <ul style="list-style:none;">
        <li>
            대한민국
            <ul style="list-style:none;padding-left:0">
                <li>
                    서울특별시
                    <ul>
                        <li>중구</li>
                        <li>성동구</li>
                        <li>종로구</li>
                        <li>강남구</li>
                        <li>구로구</li>
                    </ul>
                </li>
                <li>인천광역시</li>
            </ul>
        </li>
        <li>미국</li>
    </ul>
</body>
</html>
