<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식3</title>
</head>
<body>
    <h1>기타등등의 type</h1>
    <label><input type="hidden" value="123"> 숨김개체</label>
    <br>
    <label><input type="search"> 검색개체</label>
    <br>
    <label><input type="color"> 색상개체</label>
    <br>
    <label><input type="datetime"> 날자시간개체</label>
    <br>
    <label><input type="tel"> 전화번호개체</label>
    <br>
    <label><input type="number"> 숫자개체</label>
    <br>
    <label><input type="range"> 슬라이드막대개체</label>
    <br>
    <label><input type="file"> 파일개체</label>
</body>
</html>
